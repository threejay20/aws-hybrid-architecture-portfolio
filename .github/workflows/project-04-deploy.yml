name: Project 04 â€” Deploy (S3 + CloudFront)

on:
  push:
    branches: ["main"]
    paths:
      - "site/**"
      - ".github/workflows/project-04-deploy.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

concurrency:
  group: project-04-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sanity checks
        shell: bash
        run: |
          set -euo pipefail
          test -d site
          test -f site/index.html
          echo "Site folder OK"

      - name: Sync site to S3 (private bucket)
        shell: bash
        run: |
          set -euo pipefail
          aws s3 sync site "s3://${{ secrets.S3_BUCKET_NAME }}/site" \
            --delete \
            --only-show-errors

      - name: Invalidate CloudFront cache (if distribution id secret exists)
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
              --paths "/*" >/dev/null
            echo "Invalidation submitted."
          else
            echo "Skipping invalidation (CLOUDFRONT_DISTRIBUTION_ID not set)."
          fi
